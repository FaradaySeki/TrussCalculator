<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trusses Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="./logo.ico" rel="shortcut icon" type="image/x-icon" />
  </head>

  <body>
    <div id="container">
      <div id="principal">
        <img
          src="./header.jpg"
          alt="logoheader"
          srcset=""
          height="110"
          width="220"
        />
      </div>
      <div id="principalLeft">
        <div>
          <span>
            <img id="vector" src="./vector.png" height="40" width="45" alt="" />
            <span class="tooltip"> </span>
          </span>
          <img id="bar" src="./bar.png" height="40" width="45" alt="" />
          <img id="roller" src="./roller.png" height="40" width="45" alt="" />
          <img id="fixed" src="./fixed.png" height="40" width="45" alt="" />
        </div>
        <div id="middle">
          <h1>Marcinho Truss Calculator</h1>
          <span id="cursor">(0 , 0)</span>
        </div>
        <div>
          <img id="trash" src="./trash.png" height="40" width="45" alt="" />
          <img id="calculate" src="./calculate.png" alt="" />
        </div>
      </div>
      <div id="divUseless"></div>
    </div>
    <script src="p5.js"></script>
    <script src="p5.dom.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
